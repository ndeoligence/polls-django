<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recent Polls</title>
</head>
<body>
    {% if questions %}
    <h3>Here are the latest polls:</h3>
    <table>
        <tr>
            <td>Poll</td>
            <td>Published</td>
        </tr>
        {% for question in questions %}
        <tr>
            <td><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></td>
            <td>{{ question.pub_date }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <h3>No polls to display.</h3>
    {% endif %}
</body>
</html>
